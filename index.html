    <header>
        <div class="center">
            <img id="cloud-img" class="responsive-img center" src="img/cloud.png" alt="">

    </header>

    <div class="center">
        <form action="" method="post">
            <textarea data-gramm_editor="false" class="center-align" name="thought" id="vibe" placeholder="What did make you happy today"

            <div id="tbt" class="hide">
                <h4 class="center-align">Do you remember?</h4>
                <p id="tbt-date" class="center-align"></p>
                <p id="tbt-text"class="center-align"></p>
            </div>


            <div class="center-box center">
                <div class="center-box-inner">
                    <div id="upload">
                        <img id="jar-img" class="responsive-img center jar-img" src="img/jar-0.png" alt="">
                    </div>
                </div>
            </div>
        </form>
    </div>

    <footer class="color-2A363B">
        <p class="center-align">
            <a class="color-2A363B" target="_blank" href="http://judithsirera.com">
                <img class="responsive-img center logo-img" src="img/judsirera.png" alt="" srcset="">
            </a>
        </p>
    </footer>

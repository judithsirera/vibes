<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Thoughts</title>
</head>

<body class="background-99B898">

    <header>
        <div class="center">
            <img id="cloud-img" class="responsive-img center" src="img/cloud.png" alt="">
        </div>
    </header>

    <div class="center">
        <form action="" method="post">
            <!-- <input class="center-align" type="text" name="Thought" id="thought" placeholder="What did make you happy today?"> -->
            <textarea data-gramm_editor="false" class="center-align" name="thought" id="thought" placeholder="What did make you happy today"
                rows="1"></textarea>
            <div class="center-box center">
                <div class="center-box-inner">
                    <div id="upload">
                        <img id="jar-img" class="responsive-img center" src="img/jar.png" alt="">
                    </div>
                </div>

            </div>
        </form>
    </div>

    <footer class="color-2A363B">
        <p class="center-align"> Write the first thing that comes to your mind, so you can get what you said another time.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/materialize.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script src="js/firebase-manager.js"></script>
    <script src="js/script.js"></script>



</body>

</html>

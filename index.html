<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Good Vibes">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="Jud Sirera">

    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Vibes</title>

    <link rel="icon" href="img/logo.png">

</head>

<body class="background-99B898">

    <section id="login" class="background-FF847C full-Screen" style="display:none">
        <div class="instructions center-align">
            <span>Write your daily positive vibes or whatever makes you happy and get some curiosity happy facts. Access to old
                vibes you wrote with the buttons on the left.</span>
        </div>
        <div class="center">
            <img id="welcome-img" class="responsive-img center" src="img/logo.png" alt="">

            <form action="" method="post">
                <input class="center-align" type="text" name="user_name" id="user_name" placeholder="Username here">
                <h5 class="center color-2A363B">Security</h5>
                <input class="center-align" type="text" name="user_color" id="user_color" placeholder="Password here">
                <p id="login-error" class="color-FECEAB center-align" style="visibility:hidden">Error!</p>
                <h3 class="center color-2A363B background-FECEAB" id="start">Start</h3>
            </form>
        </div>
    </section>

    <section id="history" class="background-2A363B full-Screen" style="display:none">
        <img id="closeBtn" class="responsive-img center" src="img/close.png" alt="">
        <div class="center-align" style="margin: 1em;">
            <h4 class="color-FF847C">
                5 Vibes from
            </h4>
            <h1 id="history-time" class="color-E84A5F">Last Month</h1>
            <ul id="history-list" class="color-99B898">
            </ul>
            <div class="color-99B898">
                <ul>
                </ul>
            </div>
        </div>
    </section>


    <header>
        <div class="center">
            <img id="cloud-img" class="responsive-img center" src="img/cloud.png" alt="">
        </div>
        <img id="switchBtn" class="responsive-img center" src="img/switchUser.png" alt="">
        <img class="responsive-img center historyBtn" src="img/history-year.png" alt="" data-type="year">
        <img class="responsive-img center historyBtn" src="img/history-month.png" alt="" data-type="month">
        <img class="responsive-img center historyBtn" src="img/history-week.png" alt="" data-type="week">
    </header>

    <div class="center">
        <form action="" method="post">
            <textarea data-gramm_editor="false" class="center-align" name="vime" id="vibe" placeholder="Write here what made you happy today?"
                rows="1"></textarea>

            <div id="tbt" class="hide">
                <h4 id="tbt-title" class="center-align"></h4>
                <p id="tbt-date" class="center-align"></p>
                <p id="tbt-text" class="center-align"></p>
            </div>


            <div class="center-box center">
                <div class="center-box-inner">
                    <div id="upload">
                        <img id="jar-img" class="responsive-img center jar-img" src="img/jar-0.png" alt="">
                    </div>
                    <div id="back" class="hide">
                        <img id="back-img" class="responsive-img center back-img" src="img/moreVibes.png" alt="">
                    </div>
                </div>
            </div>
        </form>
    </div>

    <footer class="color-2A363B">
        <p class="center-align">
            <a class="color-2A363B" target="_blank" href="http://judithsirera.com">
                <img class="responsive-img center logo-img" src="img/judsirera.png" alt="" srcset="">
            </a>
        </p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/materialize.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script src="js/firebase-manager.js"></script>
    <script src="js/script.js"></script>


    <script type="text/javascript">
        $(document).ready(function () {
            goodVibes.init();
            firebaseManager.init();
            user.init();
        });
    </script>

</body>

</html>
